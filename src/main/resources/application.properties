# Configuración de plantilla
# Esta configuración de desarrollo es falsa para evitar reiniciar el servidor después de cambiar la plantilla
spring.thymeleaf.cache=false
# Esto es para configurar la ruta de la plantilla, el valor predeterminado son las plantillas, no es necesario configurarlo
spring.thymeleaf.prefix=classpath:/templates/

# Modo plantilla
spring.thymeleaf.mode=HTML5
