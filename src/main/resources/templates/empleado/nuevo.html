<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
   <div class="row">
       <div class="col-md-4 mx-auto">
           <h5 class="mb-4">Nuevo Empleado</h5>
           <form th:action="@{/empleado/guardar}" method="post">
               <div class="form-group">
                   <!-- control ataque csrf -->
                   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                   <!-- fin control ataque csrf -->
                   <label for="nombre">Nombre del Empleado</label>
                   <input type="text" class="form-control" id="nombre" name="nombre" >
               </div>
               <div class="form-group">
                   <label for="nombre">Apellido  Empleado</label>
                   <input type="text" class="form-control" id="apellido" name="apellido" >
               </div>
               <div class="form-group">
                   <label for="nombre">dirempleado</label>
                   <input type="text" class="form-control" id="direccion" name="direccion" >
               </div>
               <div class="form-group">
                   <label for="nombre">telefono</label>
                   <input type="text" class="form-control" id="telefono" name="telefono" >
               </div>
               <div class="form-group">
                   <label for="nombre">cedula</label>
                   <input type="text" class="form-control" id="cedula" name="cedula" >
               </div>
               <div class="form-group">
                   <button type="submit" class="btn btn-outline-success btn-block">
                       <i class="far fa-save"></i> Guardar</button>
               </div>
           </form>
           <a th:href="@{/empleado/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
               <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
               <p th:text="${error}"></p>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
       </div>
   </div>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
